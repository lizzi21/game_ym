<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUTE GAME</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Messy+Handwritten:wght@400&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-c">
        <div class="group"></div>
        <div class="rectangle"></div>
        <div class="star"></div>
        <div class="group-1"></div>
        <div class="rectangle-2"></div>
        <div class="ellipse"></div>
        <div class="polygon"></div>
        <span class="create-your-toy">CREATE YOUR TOY</span>
      </div>
      <div class="flex-row-f">
        <div class="group-3"></div>
        <div class="group-4"></div>
        <div class="rectangle-5">
          <span class="start">START!</span>
          <div class="star-6"></div>
          <div class="star-7"></div>
        </div>
        <div class="rectangle-8"></div>
        <div class="ellipse-9"></div>
        <div class="star-a"></div>
        <div class="polygon-b"></div>
        <div class="rectangle-c"></div>
      </div>
    </div>
   
  </body>
</html>
